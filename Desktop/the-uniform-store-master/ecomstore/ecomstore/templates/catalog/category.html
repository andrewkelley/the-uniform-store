{% extends "base.html" %}

{% block content %}

    <div class="container">
      <div class="row">
        <div class="span3">
			<ul class="nav nav-list">
			  {% include "tags/category_list.html" %}
			</ul>
        </div><!--/span-->
        <div class="span9">
          <div class="hero-unit">
            <h1>{{ c.name }}</h1>
            <p>{{ c.description }}</p>
          </div>
          <div class="row">
            <ul class="thumbnails masonry">
            {% for p in products %}
                <li class="span3 masonry-brick">
                  <div class="thumbnail">
                        <img src="{{ STATIC_URL }}img/liberty_small.jpg" style="width:300px; height:200px;" /> 
                        <h4>{{ p.name }}</h4>
                        <p>{{ p.price }}</p>
                        <p><a class="" href="#">View details &raquo;</a></p>
                  </div><!--/span-->
                </li>
            {% endfor %}
            </ul>
          </div><!--/row-->
        </div><!--/span-->
      </div><!--/row-->

      <hr>
{% endblock %}
